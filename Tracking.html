<script>
    // Fetch the header content using XMLHttpRequest or Fetch API
    fetch('nav.html')
        .then(response => response.text())
        .then(headerContent => {
            // Insert the fetched header content into the headerContainer div

        })
        .catch(error => {
            console.error('Error fetching header:', error);
        });
